<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Module Test</title>
</head>
<body>
  <h1>Testing ES6 Modules</h1>
  <div id="status">Loading...</div>
  
  <script type="module">
    console.log('✅ ES6 Modules ARE working!');
    document.getElementById('status').innerHTML = '✅ ES6 Modules ARE working!<br>Your dropdown should work.';
    document.getElementById('status').style.color = 'green';
    document.getElementById('status').style.fontSize = '24px';
    document.getElementById('status').style.fontWeight = 'bold';
  </script>
  
  <script>
    setTimeout(() => {
      const status = document.getElementById('status');
      if (status.textContent === 'Loading...') {
        status.innerHTML = '❌ ES6 Modules NOT working!<br>You need a local server.';
        status.style.color = 'red';
        status.style.fontSize = '24px';
        status.style.fontWeight = 'bold';
      }
    }, 1000);
  </script>
</body>
</html>
